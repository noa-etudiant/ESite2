<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 5000,
            glare: true,
            "max-glare": 0.5,
        });
    });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
  const cartCount = document.getElementById('cart-count');
  const cartPanel = document.getElementById('cart-panel');
  const cartItemsList = document.getElementById('cart-items');
  const checkoutBtn = document.getElementById('checkout-btn');
  const cartTotal = document.getElementById('cart-total');

  function formatPrice(price) {
    return price.toFixed(2).replace('.', ',') + ' â‚¬';
  }

  function loadCart() {
    try {
      const stored = localStorage.getItem('myCart');
      return stored ? JSON.parse(stored) : [];
    } catch (e) {
      console.warn("âš ï¸ localStorage inaccessible", e);
      return [];
    }
  }

  function saveCart(cart) {
    try {
      localStorage.setItem('myCart', JSON.stringify(cart));
    } catch (e) {
      console.warn("âš ï¸ localStorage sauvegarde Ã©chouÃ©e", e);
    }
  }

  function updateCartDisplay() {
    const cartData = loadCart();
    cartItemsList.innerHTML = '';
    let cartItems = 0;
    let totalPrice = 0;

    cartData.forEach((item, index) => {
      cartItems += item.quantity;
      totalPrice += item.quantity * item.price;

      const li = document.createElement('li');
      li.setAttribute('data-index', index);
      li.setAttribute('data-quantity', item.quantity);
      li.innerHTML = `
        <img src="${item.image}" alt="Short">
        <div class="item-info">${item.quantity}x ${item.name}<br><small>Size ${item.size}</small></div>
        <button class="remove-btn" title="Retirer">âœ–</button>
      `;

      li.querySelector('.remove-btn').addEventListener('click', () => {
        const updatedCart = loadCart();
        updatedCart.splice(index, 1);
        saveCart(updatedCart);
        updateCartDisplay();
      });

      cartItemsList.appendChild(li);
    });

    cartCount.textContent = cartItems;
    cartCount.style.display = cartItems > 0 ? "inline-block" : "none";
    cartTotal.textContent = `Total Price : ${formatPrice(totalPrice)}`;
  }

  updateCartDisplay();

  const cartLink = document.querySelector('a[href="#cart"]');
  if (cartLink) {
    cartLink.addEventListener('click', (e) => {
      e.preventDefault();
      cartPanel.style.display = cartPanel.style.display === 'none' ? 'block' : 'none';
    });
  }

  checkoutBtn.addEventListener('click', () => {
    const cartData = loadCart();
    if (cartData.length === 0) {
      alert("Your shopping cart is empty!");
    } else {
      alert("Thank you for your order!");
      saveCart([]);
      updateCartDisplay();
      cartPanel.style.display = 'none';
    }
  });
});
</script>
